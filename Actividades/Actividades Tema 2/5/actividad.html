<body>
    <script type="text/javascript">
    var pro= prompt("Dame el numero que quieres saber la tabla de multiplicar");
    var mult= parseInt(pro);
    var dev="";
    for (let index = 0; index < 11; index++) {
        dev= dev + mult +" * "+ index + " = "+ (index*mult)+ "\n";
        
    }
    alert(dev)

    
    </script>
</body>
