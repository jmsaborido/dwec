<!--Mini-diccionario de inglés
Realiza un script que solicite al usuario introducir algunas de estas palabras (casa, mesa,
perro, gato) para luego mostrar la palabra traducida en inglés. Por ejemplo, si se ingresa
'casa' debemos mostrar el texto 'house' en la página-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    var pro = prompt("Dame una de estas palabras y te la traduzco: casa, mesa,perro o gato");
    switch (true){
        case (pro=="casa"):
        alert("house");
        break;
        case(pro=="mesa"):
        alert("table");
        break;
        case(pro=="perro"):
        alert("dog");
        break;
        case(pro=="gato"):
        alert("cat");
        break;
        default:
        alert("Esta palabra no esta en el diccionario");

    }

        
    
    
    </script>
    
</body>
</html>
