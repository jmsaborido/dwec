<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

    var ind=prompt("Dame el numero entre el 1 y el 5 que quieres que te escriba")
    
    switch(true){
        case(ind==1):
        alert("uno");
        break;
        case(ind==2):
        alert("dos");
        break;
        case(ind==3):
        alert("tres");
        break;
        case(ind==4):
        alert("cuatro");
        break;
        case(ind==5):
        alert("cinco");
        break;
        default:
        alert("Me tienes que dar un numero entre 1 y 5")


    }    
    </script>
    
</body>
</html>
