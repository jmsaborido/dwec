<!-- El factorial de un número entero n es una operación matemática que consiste en
multiplicar todos los factores n x (n-1) x (n-2) x ... x 1. Crea un script que calcule el factorial
de un número entero.  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var pro = prompt("Dame un numero mayor que 0 y te calculo el factorial");
        var factorial= parseInt(pro);
        if (factorial<=0)
            alert("el numero tiene que ser mayor que 0");
            
        var dev=1;
        var i =0;
        for (i = 1; i <= factorial; i++) {
            dev=dev*i;
            alert(dev);
        }
        //alert(dev);

        

    </script>
</body>
</html>
