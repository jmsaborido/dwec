<!--El cálculo de la letra del Documento Nacional de Identidad (DNI) es un proceso
matemático sencillo que se basa en obtener el resto de la división entera del número de
DNI y el número 23. A partir del resto de la división, se obtiene la letra seleccionándola
dentro de un array de letras. El array de letras es:
var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L',
'C', 'K', 'E', 'T'];
Por tanto si el resto de la división es 0, la letra del DNI es la T y si el resto es 3 la letra es la
A. Con estos datos, elaborar un pequeño script que:
- Almacene en una variable el número de DNI indicado por el usuario y en otra variable
la letra del DNI que se ha indicado.
- En primer lugar se debe comprobar si el número es menor que 0 o mayor que
99999999. Si ese es el caso, se muestra un mensaje al usuario indicando que el
número proporcionado no es válido y el programa no muestra más mensajes.
- Si el número es válido, se calcula la letra que le corresponde según el método
explicado anteriormente.
- Una vez calculada la letra, se debe comparar con la letra indicada por el usuario. Si no
coinciden, se muestra un mensaje al usuario diciéndole que la letra que ha indicado no
es correcta. En otro caso, se muestra un mensaje indicando que el número y la letra
de DNI son correctos.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var ped = prompt("Dame tu DNI separando los numeros y la letra con un guion");
        var sep = ped.split("-");
        var numero = parseInt(sep[0])
        var cadena = ["T", "R", "W", "A", "G", "M", "Y", "F", "P", "D", "X", "B", "N", "J", "Z", "S", "Q", "V", "H", "L", "C", "K", "E", "T"];
        var ent = sep[1];

        if (numero > 0 && numero <= 99999999) {

            var posicion = numero % 23;
            var letra = cadena[posicion];
            if (letra == ent) {
                alert(numero + "-" + letra);
            } else {
                alert("La letra que has indicado no es la del numero correspondiente");
            }

        } else {
            alert("El numero tiene que ser mayor que 0 y menor que 99999999")
        }




    </script>
    
</body>
</html>
